<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mitizians</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        $(document).ready(function () {
            $('.header').load("header.html");
            $('.footer').load("footer.html");
        });
    </script>
</head>

<body>
    <div class="header"></div>
    <div class="heading6 img6">
        <div class="body">
            <div class="container">
                <form class="form-horizontal" role="form" method="POST" action="check.php" onsubmit="return checkform()">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <h1><i> Login Page</i></h1>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <div class="form-group has-danger">
                                <label class="sr-only" for="email">E-Mail Address</label>
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <h2>Username:&nbsp;&nbsp;</h2>  <input type="text" name="email" class="form-control" id="email"
                                        placeholder="user-id"><br>
                                    <p style="display: none" class="text-danger" id="email_error"> *Please enter user-id
                                    </p>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="sr-only" for="password">Password</label>
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                        <h2>Password:&nbsp;&nbsp;</h2> <input type="password" name="password" class="form-control" id="password"
                                        placeholder="Password" >
                                    <p style="display: none" class="text-danger" id="password_error"> *Please enter
                                       the password </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-control-feedback">
                                <span class="text-danger align-middle">
                                    <!-- Put password error message here -->
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6" style="padding-top: .35rem">
                            <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                                <label class="form-check-label">
                                    <input class="form-check-input" name="remember" type="checkbox">
                                    <span style="padding-bottom: .15rem">Remember me</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="padding-top: 1rem">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i> Login</button>
                            <a class="btn btn-link" href="/password/reset">Forgot Your Password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function checkform() {
            if (document.getElementById("email").value == "") {
                document.getElementById("email_error").style.display = "";
            }
            else {
                document.getElementById("email_error").style.display = "none";
            }
            if (document.getElementById("password").value == "") {
                document.getElementById("password_error").style.display = "";
            }
            else {
                document.getElementById("password_error").style.display = "none";
            }
            return true;
        }
    </script>


    <div class="footer"></div>
</body>
